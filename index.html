<!doctype html>
<html lang="en">

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- Main CSS-->
    <link rel="stylesheet" href="main.css">

    <title>Module 1 - Homework 2</title>
  </head>

  <body>
    <h1 class="text-uppercase text-center">Module 1 - Homework 2</h1>

    <!-- Images -->
    <div class="container justify-content-center">
        <div class="row"> 
            <div class="col-sm-7 col-md-5 col-lg-4 col-xl-3">
                
                <img class="shadow-lg" src="img/hw2-image1.png" title="White skyscraper" alt="Photo of a white skyscraper">

                <img class="shadow-lg" src="img/hw2-image3.png" title="Picture of Woman" alt="Photo of a girl walking by a painted picture of a woman">

                <img class="shadow-lg" src="img/hw2-image4.png" title="Beach" alt="Photo of the beach">                              
            </div>
            

        
            <div class="col-sm-7 col-md-5 col-lg-4 col-xl-3">    
                <img class="shadow-lg" src="img/hw2-image6.png" title="Headphones" alt="Photo of a pair of headphones">

                <img class="shadow-lg" src="img/hw2-image8.png" title="Girl behind mural" alt="Photo of a girl behind a wall mural">

                <img class="shadow-lg" src="img/hw2-image5.png" title="Reddish-orange architectural building" alt="Photo of a reddish-orange architectural building">                
            </div>
            
       

        
            <div class="col-sm-7 col-md-5 col-lg-4 col-xl-3">         
                <img class="shadow-lg" src="img/hw2-image7.png" title="Island" alt="Photo of an island with boats">   
                
                <img class="shadow-lg" src="img/hw2-image2.png" title="Cupcakes" alt="Photo of a plate of cupcakes">

                <img class="shadow-lg" src="img/hw2-image9.png" title="Island 2" alt="Photo of an island with grass in the water">               
            </div> 
        
        </div>    
        
    </div>  
    <!-- End Images -->

    <!-- Alert -->
    <div class="alert alert-info" role="alert">A simple info alert-check it out!</div>

    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
